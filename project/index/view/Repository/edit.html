{layout name="Public/layout" /}
<script type="text/javascript" charset="utf-8" src="/writes/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/writes/ueditor.all.js"> </script>
<body class="childrenBody">
<form class="layui-form">
    <input type='hidden' name='id' value='{$data.id}'/>
    <div class="layui-form-item">
        <label class="layui-form-label">标题</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input name" name='title' lay-verify="required" value="{$data.title}" placeholder="请输入文章标题">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">来源</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input name" name='author' lay-verify="required" value="{$data.author}" placeholder="请输入文章来源">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">图片</label>
        <div class="layui-input-block">
            <div style='position: relative;width: 200px;'>
                <img id="show-img" src="{$data.image}" style='max-width: 200px;max-height: 200px;'>
                <div class='site-demo-upload' style=' margin-top: 10px'>
                    <input type="file" name="image" class="layui-upload-file" id='logo'>
                </div>
            </div>
            <input type='hidden' value='{$data.image}' name='image' id='logourl' lay-verify="required" />
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input name" name='sort' value="{$data.sort}" placeholder="请输入排序">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
            <input class="status" type="checkbox" lay-skin="switch" lay-text="启用|禁用" lay-filter="isShow" {eq name='data.status' value='1'}checked{/eq}>
            <input id="status" type="hidden" name="status" value="{$data.status}"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">简介</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input name" name='info' lay-verify="required" value="{$data.info}" placeholder="请输入简介">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">内容</label>
        <div class="layui-input-block">
            <script id="editor" name="contents" type="text/plain" style="width:1000px;height:500px;">{php}echo htmlspecialchars_decode(htmlspecialchars_decode($data['contents'],ENT_QUOTES),ENT_QUOTES);{/php}</script>
            </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                <label class="layui-form-label">分类</label>
                <div class="layui-input-inline">
                <select name="gid" lay-filter="browseLook">
                    {volist name='group' id='it'}
                        <option value="{$it.id}">{$it.title}</option>
                    {/volist}
                </select>
            </div>
            </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="addNews">保存</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
                </div>
                </form>
                <script type="text/javascript">
                layui.config({
                    base : "admin/js/"
                }).use(['form','layer','jquery','upload'],function(){
                    var form = layui.form(),
                        layer = parent.layer === undefined ? layui.layer : parent.layer,
                        $ = layui.jquery;

                    var upload;
                    layui.upload({
                        url: '{:url("Repository/uploadImg")}'
                        ,elem: '#logo' //指定原始元素，默认直接查找class="layui-upload-file"
                        ,method: 'post' //上传接口的http类型
                        ,success: function(res){
                            if(res.status == 1){
                                $('#show-img').attr('src',res.data);
                                $('#logourl').val(res.data);
                            }else{
                                layer.msg(res.msg,{icon: 5,btn: ['知道了']});
                            }
                            layer.close(upload);
                        },before:function(as){
                            upload = layer.msg('图片上传中，请稍候',{icon: 16,time:false,shade:0.8});
                        }
                    });

                    form.on('switch(isShow)', function(data){
                        var status=1;
                        $(this).is(":checked")?status=1:status=2;
                        $('#status').val(status);
                    })

                    form.on("submit(addNews)",function(data){
                        //弹出loading
                        var index = top.layer.msg('数据提交中，请稍候',{icon: 16,time:false,shade:0.8});
                        $.ajax({
                            type: "POST",
                            url: "{:url('Repository/saveData')}",
                            data: $("form").serialize(),
                            dataType: "json",
                            success: function(data){
                                top.layer.close(index);
                                if(data.status == 1){
                                    top.layer.msg(data.msg,{icon: 6});
                                    layer.closeAll("iframe");
                                    parent.location.reload();
                                }else{
                                    top.layer.msg(data.msg,{icon: 5,btn: ['知道了']});
                                }
                            }
                        });
                        return false;
                    })
                })
                var ue = UE.getEditor('editor');
            </script>
</body>
</html>

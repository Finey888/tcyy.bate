{layout name="Public/layout" /}
<body class="childrenBody">
<form class="layui-form">
    <div class="layui-form-item">
        <label class="layui-form-label">视频名称</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input name" name='title' lay-verify="required" placeholder="请输入视频名称">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">图片</label>
        <div class="layui-input-block">
            <div style='position: relative;width: 200px;'>
                <img id="show-img" src="" style='max-width: 200px;max-height: 200px;'>
                <div class='site-demo-upload' style=' margin-top: 10px'>
                    <input type="file" name="image" class="layui-upload-file" id='logo'>
                </div>
            </div>
            <input type='hidden' value='' name='image' id='logourl' lay-verify="required"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">视频</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input name" name='url' id="videoUrl" style="width: 400px;float: left">
            <button type="button" class="layui-btn" id="uploadfile" style="float: left;margin-left: 15px">
                <i class="layui-icon" style="font-size: 18px; color: #24ffcc;">&#xe62f;</i> 上传视频
            </button>
            <input type="file" name="videofile" style="display: none" class="layui-upload-file" id='videofile'>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input name" name='sort' value="0" placeholder="请输入排序">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
            <input class="status" type="checkbox" lay-skin="switch" lay-text="启用|禁用" lay-filter="isShow" checked>
            <input id="status" type="hidden" name="status" value="1"/>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">分类</label>
            <div class="layui-input-inline">
                <select name="group_id" lay-filter="browseLook">
                    {volist name='group' id='it'}
                    <option value="{$it.id}">{$it.title}</option>
                    {/volist}
                </select>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="addNews">添加</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script type="text/javascript">
    layui.config({
        base: "admin/js/"
    }).use(['form', 'layer', 'jquery', 'upload'], function () {
        var form = layui.form(),
            layer = parent.layer === undefined ? layui.layer : parent.layer,
            $ = layui.jquery;

        var upload;
        layui.upload({
            url: '{:url("Video/uploadImg")}'
            , elem: '#logo' //指定原始元素，默认直接查找class="layui-upload-file"
            , method: 'post' //上传接口的http类型
            , accept: 'images' //上传文件类型
            , success: function (res) {
                if (res.status == 1) {
                    $('#show-img').attr('src', res.data);
                    $('#logourl').val(res.data);
                } else {
                    layer.msg(res.msg, {icon: 5, btn: ['知道了']});
                }
                layer.close(upload);
            }, before: function (as) {
                upload = layer.msg('图片上传中，请稍候', {icon: 16, time: false, shade: 0.8});
            }
        });

        $("body").on("click", "#uploadfile", function () {
            $("#videofile").click();
        })
        $("#videofile").change(function () {
            var formData = new FormData();
            formData.append("videofile", document.getElementById("videofile").files[0]);
            $.ajax({
                url: '{:url("Video/uploadVideo")}',
                type: "POST",
                data: formData,
                contentType: false,
                processData: false,
                async: false,
                beforeSend: function () {
                    upload = layer.msg('文件上传中，请稍候', {icon: 16, time: false, shade: 0.8});
                },
                success: function (res) {
                    if (res.status == 1) {
                        $("#videoUrl").val(res.data);
                    } else {
                        upload = layer.msg(res.msg, {icon: 5, btn: ['知道了']});
                    }
                    layer.close(upload);
                }
            });
        });

        form.on('switch(isShow)', function (data) {
            var status = 1;
            $(this).is(":checked") ? status = 1 : status = 2;
            $('#status').val(status);
        })

        form.on("submit(addNews)", function (data) {
            //弹出loading
            var index = top.layer.msg('数据提交中，请稍候', {icon: 16, time: false, shade: 0.8});
            $.ajax({
                type: "POST",
                url: "{:url('Video/saveData')}",
                data: $("form").serialize(),
                dataType: "json",
                success: function (data) {
                    top.layer.close(index);
                    if (data.status == 1) {
                        top.layer.msg(data.msg, {icon: 6});
                        layer.closeAll("iframe");
                        parent.location.reload();
                    } else {
                        top.layer.msg(data.msg, {icon: 5, btn: ['知道了']});
                    }
                }
            });
            return false;
        })
    })
</script>
</body>
</html>
